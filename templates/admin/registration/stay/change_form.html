{% extends "admin/change_form.html" %}
{% block approve_form %}
{% if original %}
    {% if not original.is_approved %}
    <form method="post" action="{% url "approve-stay" original.pk %}">
        {% csrf_token %}
        <button id="approveButton" type="submit">Approve</button>
        <style>
        #approveButton {
            border-radius: 5px;
            background-color: Green;
            text-decoration: none;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 5%;
            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
        }
        #approveButton:hover {
            background-color: DarkGreen;
        }
        </style>
    </form>
    {% endif %}
{% endif %}
{% endblock %}
